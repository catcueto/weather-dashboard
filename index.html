<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- ADD GOOGLE FONTS APIs -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard App</title>
  </head>

  <body>
    <header class="header col-12 text-center">
      <h1 class="weather-header">Weather Dashboard</h1>
    </header>

    <main class="container col-12">
      <div class="row" style="height: 70vh">
        <div class="col-3 border custom-form">
          <h3 class="display-5">Search for a City:</h3>
          <input
            type="text"
            class="citySearch"
            id="searchInput"
            placeholder="Virginia"
          />
          <button class="searchBtn" id="search-btn">Search</button> <br />
          <ul class="searched-city btn-group-vertical" id="searched-city"></ul>
        </div>
        <div class="col-8 border border-dark">
          <div id="current-weather" class="text-center"></div>
          <div class="row forecast" style="height: 30vh">5 day forecast:</div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
